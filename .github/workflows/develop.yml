name: Deploy_Refresher_To_Development_On_Push

on:
  push:
    branches:
      - develop

env:
  STAGE: dev
  NAME: iati-refresher
  TAG: ${{ github.sha }}
  AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
  AZURE_STORAGE_CONTAINER_SOURCE: ${{ secrets.AZURE_STORAGE_CONTAINER_SOURCE }}
  DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v2

      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Build and push image"
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/$STAGE-$NAME:$TAG
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/$STAGE-$NAME:$TAG

      - name: "Set Env variables"
        uses: Azure/appservice-settings@v1
        with:
          app-name: "${{env.STAGE}}-${{env.NAME}}"
          app-settings-json: |
            [
                {
                    "name": "AZURE_STORAGE_CONNECTION_STRING",
                    "value": "${{ env.AZURE_STORAGE_CONNECTION_STRING }}",
                    "slotSetting": false
                },
                {
                    "name": "AZURE_STORAGE_CONTAINER_SOURCE",
                    "value": "${{ env.AZURE_STORAGE_CONTAINER_SOURCE }}",
                    "slotSetting": false
                },
                {
                    "name": "DB_CONNECTION_STRING",
                    "value": "${{ env.DB_CONNECTION_STRING }}",
                    "slotSetting": false
                }
            ]
      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: iati
          dns-name-label: dev-iati-refresher.uksouth.azurecontainer.io
          image: iatiimages.azurecr.io/{{ $STAGE }}-{{ $NAME }}:${{ github.sha }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: dev-iati-refresher
          location: 'south uk'